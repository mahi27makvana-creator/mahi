<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Smart Serve Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

<div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Create Your Account</h2>
  <form class="space-y-4">
    <div>
      <label class="block mb-1 font-semibold">Full Name</label>
      <input type="text" placeholder="Enter your full name" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" placeholder="Enter your email" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
      <label class="block mb-1 font-semibold">Password</label>
      <input type="password" placeholder="Enter password" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
      <label class="block mb-1 font-semibold">Confirm Password</label>
      <input type="password" placeholder="Confirm password" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <button type="submit" class="w-full bg-indigo-700 text-white py-3 rounded hover:bg-indigo-800 font-semibold">Sign Up</button>
  </form>
  <p class="mt-4 text-center text-gray-600">
    Already have an account? <a href="login.html" class="text-indigo-700 font-semibold hover:underline">Login</a>
  </p>
</div>

</body>
</html>
